<mat-toolbar color="primary">
  <div class="m-auto">
    <h1 class="display-3">Bienvenido, Â¿Que te apetece comer?</h1>
  </div>
</mat-toolbar>

<app-summary-order></app-summary-order>

<div class="container shadow-lg p-3 mb-5 rounded">
  <div class="row p-20">
    <mat-card class="example-card m-auto" *ngFor="let element of menu" (click)="customFood(element)">
      <mat-card-header>
        <mat-card-title>{{element.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip-list>

            <mat-chip color="primary" selected>{{element.price | currency}}</mat-chip>
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="image-element" src="{{element.image}}" alt="Photo of {{element.name}}">
      <mat-card-content>
        <p>
          Codigo de barras: {{element.codebar}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>
</div>
