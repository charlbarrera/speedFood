<mat-toolbar color="primary">
  <div class="m-auto">
    <h1>Bienvenido</h1>
    <h2 class="">Â¿Que te apetece comer?</h2>
  
  </div>

</mat-toolbar>

<div class="container shadow-lg p-3 mb-5 rounded">
  <div class="row p-20">
    <mat-card class="example-card m-auto" *ngFor="let element of menu" (click)="customFood(element)">
      <mat-card-header>
        <mat-card-title>{{element.name}}</mat-card-title>
        <mat-card-subtitle>$ {{element.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="image-element" src="{{element.image}}" alt="Photo of a Shiba Inu">
      <mat-card-content>

        <p>
          Codigo de barras: {{element.codebar}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>
</div>
