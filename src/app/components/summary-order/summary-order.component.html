<div class="container sticky-top table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Detalles</th>
      <td mat-cell *matCellDef="let element">{{element.detail}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
      <td mat-footer-cell *matFooterCellDef>{{getPriceTotal() | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef=""></td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button color="warn" (click)="sendOrder()">enviar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>
  </table>
  <div *ngIf="showMessage" class="alert alert-success"> 
    <!-- if table doesn't have data then this message is available -->
    <h1 class="alert header">
      Selecciona lo que deseas comer
    </h1>
    <hr>
    <p>Aqui aparecer√°n todos los productos que elijas</p>
  </div>
</div>
